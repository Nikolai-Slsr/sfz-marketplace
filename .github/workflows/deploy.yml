name: Deploy to Droplet

on:
  push:
    branches: [ master ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          password: ${{ secrets.DEPLOY_SSH_PSD }}
          script: |
            set -e
            if [ ! -d /opt/sfz-marketplace ]; then
              git clone git@github.com:Nikolai-Slsr/sfz-marketplace.git /opt/sfz-marketplace
            fi
            cd /opt/sfz-marketplace
            git fetch --all
            git reset --hard origin/master
            npm install --omit=dev
            systemctl restart sfz

